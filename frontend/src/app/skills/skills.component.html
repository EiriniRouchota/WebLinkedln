<div
  class="skills-selection-container"
  style="position: relative; display: inline-block; width: 500px"
>
  <h3>Select Your Skills</h3>

  <!-- Multi-select dropdown for skills -->
  <mat-form-field appearance="fill" style="width: 500px; position: relative">
    <mat-label>Skills</mat-label>
    <mat-select
      #skillSelect="matSelect"
      [(ngModel)]="selectedSkills"
      multiple
      (openedChange)="onToggleChange()"
    >
      <mat-option *ngFor="let skill of skills" [value]="skill.id">
        {{ skill.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Custom Toggle button to replace the default dropdown arrow -->
  <button
    class="btn btn-link"
    style="
      position: absolute;
      top: 50%;
      right: 10px; /* Align with the right edge of mat-select */
      transform: translateY(-50%);
      padding: 0;
      font-size: 16px;
      color: #333;
      border: none;
      background: none;
    "
    (click)="toggleSelect(skillSelect)"
    aria-label="Toggle Dropdown"
  >
    <i
      class="bi"
      [ngClass]="{ 'bi-x': isSelectOpen, 'bi-caret-down-fill': !isSelectOpen }"
    ></i>
    <!-- Icon changes based on dropdown state -->
  </button>
</div>
